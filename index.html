<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container weather-app">
      <div class="container" style="width: 80%">
        <div class="row">
          <div class="col">
            <form class="searchform" id="search-form">
              <input
                class="searchbar"
                type="search"
                placeholder="Type the city"
                id="search-input"
              />
              <input type="submit" class="searchbutton" value="Search" />
            </form>
            <button class="currentButton" id="current-location">
              Current location
            </button>
          </div>
          <div class="col text-center dateTime">
            <h2 class="date" id="date">Sat, September 5</h2>
            <h3 class="time" id="time">16:48</h3>
          </div>
        </div>
      </div>
      <div class="card mx-auto mainWeatherCard" style="width: 80%">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h1 class="card-title currentCity" id="current-city"></h1>
              <p class="card-text weatherDetails">
                Humidity:<span id="humidity"></span>
                <br />
                Wind:<span id="wind"></span
                ><span id="wind-metrics"> km/h </span>
              </p>
            </div>
            <div class="col text-center">
              <img
                src="..."
                class="mainWeatherImg"
                alt="..."
                id="current-icon"
              />
              <p class="skyDescription" id="sky">partly cloudy</p>
            </div>
            <div class="col text-center">
              <p class="temperature">
                <span class="tempFigure" id="temperature"></span>
                <a class="active" id="celcius-link" href="#">℃</a> |
                <a id="fahrenheit-link" href="#">℉</a><span>*</span>
              </p>
              <p class="feelsLikeTemperature">
                *feels like: <span id="feels-like-temperature"></span
                ><span id="feels-like-metrics">℃</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="card mx-auto daysWeatherCard" style="width: 80%">
        <div class="container text-center">
          <div class="row">
            <div class="col-2">
              <div class="daysWeatherDate">Mon</div>
              <img class="daysImg" alt="..." src="..." id="day2-img" />
              <p class="daysTemperature">
                <span class="daysTempMax" id="day2-temp"></span>
                <span class="daysTempMin"> 12</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center otherCities" style="width: 80%">
        <div class="row">
          <div class="col">
            <a class="city1" id="city1-lisbon" href="">Lisbon</a>
          </div>
          <div class="col">
            <a class="city2" id="city2-paris" href="">Paris</a>
          </div>
          <div class="col">
            <a class="city3" id="city3-london" href="">London</a>
          </div>
          <div class="col">
            <a class="city4" id="city4-warsaw" href="">Warsaw</a>
          </div>
          <div class="col">
            <a class="city5" id="city5-prague" href="">Prague</a>
          </div>
        </div>
      </div>
      <footer class="myLink">
        <a
          href="https://github.com/kate0427/my-weather-project"
          target="_blank"
          rel="noopener noreferrer"
          >Open-source code</a
        >
        <span>by Kateryna Andriichuk</span>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
