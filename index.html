<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container weather-app">
      <div class="container" style="width: 80%">
        <div class="row">
          <div class="col">
            <form class="searchform" id="search-form">
              <input
                class="searchbar"
                type="text"
                placeholder="Type the city"
                id="search-input"
              />
              <input type="submit" class="searchbutton" value="Search" />
            </form>
            <button class="currentButton" id="current-location">
              Current location
            </button>
          </div>
          <div class="col text-center dateTime">
            <h2 class="date" id="date">Sat, September 5</h2>
            <h3 class="time" id="time">16:48</h3>
          </div>
        </div>
      </div>
      <div class="card mx-auto mainWeatherCard" style="width: 80%">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h1 class="card-title currentCity" id="current-city"></h1>
              <p class="card-text weatherDetails">
                Humidity:<span id="humidity"></span>
                <br />
                Wind:<span id="wind"></span
                ><span id="wind-metrics"> km/h </span>
              </p>
            </div>
            <div class="col text-center">
              <img
                src="https://play-lh.googleusercontent.com/cweCpoG0q7Z4qVBdozGoM1DFhp2U_kHmmbo2F1_qgF6BP-hCRai6uB9U1j28ZhaaYXU"
                class="mainWeatherImg"
                alt="Weather in current city"
              />
              <p class="skyDescription" id="sky">partly cloudy</p>
            </div>
            <div class="col text-center">
              <p class="temperature">
                <span class="tempFigure" id="temperature"></span>
                <a id="celcius-link" href="#">℃</a> |
                <a id="fahrenheit-link" href="#">℉</a><span>*</span>
              </p>
              <p class="feelsLikeTemperature">
                *feels like: <span id="feels-like-temperature"></span
                ><span id="feels-like-metrics">℃</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="card mx-auto daysWeatherCard" style="width: 80%">
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <img
                class="day-2-img"
                alt="day 2 image"
                src="https://play-lh.googleusercontent.com/cweCpoG0q7Z4qVBdozGoM1DFhp2U_kHmmbo2F1_qgF6BP-hCRai6uB9U1j28ZhaaYXU"
              />
              <p class="day-2-temp">20℃</p>
              <p class="day-2">Mon</p>
            </div>
            <div class="col">
              <img
                class="day-3-img"
                alt="day 3 image"
                src="https://play-lh.googleusercontent.com/cweCpoG0q7Z4qVBdozGoM1DFhp2U_kHmmbo2F1_qgF6BP-hCRai6uB9U1j28ZhaaYXU"
              />
              <p class="day-3-temp">20℃</p>
              <p class="day-3">Tue</p>
            </div>
            <div class="col">
              <img
                class="day-4-img"
                alt="day 4 image"
                src="https://play-lh.googleusercontent.com/cweCpoG0q7Z4qVBdozGoM1DFhp2U_kHmmbo2F1_qgF6BP-hCRai6uB9U1j28ZhaaYXU"
              />
              <p class="day-4-temp">20℃</p>
              <p class="day-4">Wed</p>
            </div>
            <div class="col">
              <img
                class="day-5-img"
                alt="day 5 image"
                src="https://play-lh.googleusercontent.com/cweCpoG0q7Z4qVBdozGoM1DFhp2U_kHmmbo2F1_qgF6BP-hCRai6uB9U1j28ZhaaYXU"
              />
              <p class="day-5-temp">20℃</p>
              <p class="day-5">Thu</p>
            </div>
            <div class="col">
              <img
                class="day-6-img"
                alt="day 6 image"
                src="https://play-lh.googleusercontent.com/cweCpoG0q7Z4qVBdozGoM1DFhp2U_kHmmbo2F1_qgF6BP-hCRai6uB9U1j28ZhaaYXU"
              />
              <p class="day-6-temp">20℃</p>
              <p class="day-2">Fri</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center otherCities" style="width: 80%">
        <div class="row">
          <div class="col"><a class="city1" href="">Lisbon</a></div>
          <div class="col"><a class="city2" href="">Paris</a></div>
          <div class="col"><a class="city3" href="">London</a></div>
          <div class="col"><a class="city4" href="">Warsaw</a></div>
          <div class="col"><a class="city5" href="">Prague</a></div>
        </div>
      </div>
      <footer class="myLink">
        <a
          href="https://github.com/kate0427/my-weather-project"
          target="_blank"
          rel="noopener noreferrer"
          >Open-source code</a
        >
        <span>by Kateryna Andriichuk</span>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
